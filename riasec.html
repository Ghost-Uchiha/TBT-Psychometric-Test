    <section id="hero" class="hero">
      <div class="hero-sub" >
        <h2 id="main-header">The Bodhi Tree's Psychometric Test</h2>
        <p id="detail"><strong>Think about whether or
            not each statement applies to you.</strong></p>
        <div class="hero-box border"style="background-color:#253444;color:#fff" id="container">
          
            <button class=" back-button " id="back" onclick="goBack()">back</button> 
            <p id="number" class="number">1 of 42</p>
            <br>
            <br>
            <br>
            <br>
          <div class="paragraph que-answer">
           
           <h3
           class="question" id="question">I like to work on cars</h3>
       <div id="bt" class="answer-container" >
        <button class="answer true " value="true"  onclick="changeQuestion('True')" style="text-align: center;">True</button>
           <button  class="answer false" value="false"  onclick="changeQuestion('False')" style="text-align: center;">False</button></div></div>
           
        </div>
        <div id="results-container"></div>
        <div id="count" style="display:none"></div>
        <div class="hidden" id="hid">
          <div class="center">
          <div id="req" >
            <p id="phid" >Phone Number:</p>
            <input type="tel" id="ph" required onkeypress="restrictPhoneNumberInput(event)" oninput="showDropdownph()">
            <select class="pre" id="previousPhoneNumbers" style="display:none"></select>
            <br><br>
            <p id="gmailid" for="gmail">Email:</p>
            <input type="email" id="gmail" required oninput="showDropdownemail()">
            <select class="pre" id="previousEmails" style="display: none;"></select>
            <br><br>
            <button  id="sub" type="submit" onclick="display()">Submit</button>
          </div>
          </div>
    </div>
      </div>
